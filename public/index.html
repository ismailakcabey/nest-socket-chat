<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div>
    <ul id="messages"></ul>
  </div>

  <div>
    <input id="message" type="text" />
    <input id="sender" type="text" />
    <button onclick="handleSubmitNewMessage()">Submit</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script>
    alert("deneme")
    const socket = io("http://localhost:3000/message")

const message = document.getElementById('message');
const sender = document.getElementById('sender');
const messages = document.getElementById('messages');

const handleSubmitNewMessage = () => {
    console.log("deneme"+message.value)
  socket.emit('message', { data: message.value ,sender: sender.data})
}

socket.on('message', ({ data }) => {
  handleNewMessage(data);
})

const handleNewMessage = (message) => {
  messages.appendChild(buildNewMessage(message));
}

const buildNewMessage = (message) => {
  const li = document.createElement("li");
  li.appendChild(document.createTextNode(message))
  return li;
}
  </script>
</body>

</html>
